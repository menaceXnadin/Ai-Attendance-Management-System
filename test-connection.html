<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                console.log('Testing connection to http://127.0.0.1:8000/health');
                const response = await fetch('http://127.0.0.1:8000/health');
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    resultDiv.innerHTML = `<p style="color: green;">✅ Connection successful!</p>
                                          <p>Response: ${JSON.stringify(data)}</p>`;
                } else {
                    console.log('Response not OK:', response.status, response.statusText);
                    resultDiv.innerHTML = `<p style="color: red;">❌ Connection failed</p>
                                          <p>Status: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Connection error</p>
                                      <p>Error: ${error.message}</p>
                                      <p>This might be a CORS issue or the backend is not accessible</p>`;
            }
        }
        
        // Test API endpoint
        async function testAPIEndpoint() {
            try {
                console.log('Testing API endpoint: http://127.0.0.1:8000/api/students');
                const response = await fetch('http://127.0.0.1:8000/api/students');
                console.log('API Response:', response);
                
                if (response.status === 401) {
                    console.log('Authentication required (expected)');
                    document.getElementById('result').innerHTML += 
                        `<p style="color: orange;">⚠️ API endpoint accessible but requires authentication (expected)</p>`;
                } else {
                    console.log('Unexpected response:', response.status);
                }
            } catch (error) {
                console.error('API endpoint error:', error);
                document.getElementById('result').innerHTML += 
                    `<p style="color: red;">❌ API endpoint error: ${error.message}</p>`;
            }
        }
        
        // Run both tests
        window.onload = function() {
            setTimeout(() => {
                testConnection();
                setTimeout(testAPIEndpoint, 1000);
            }, 500);
        };
    </script>
</body>
</html>
