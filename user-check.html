<!DOCTYPE html>
<html>
<head>
    <title>User Role Check</title>
</head>
<body>
    <h1>User Role Check</h1>
    <div id="result"></div>
    
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const token = localStorage.getItem('token');
        
        document.getElementById('result').innerHTML = `
            <p><strong>User object:</strong> ${JSON.stringify(user, null, 2)}</p>
            <p><strong>User role:</strong> ${user?.role}</p>
            <p><strong>Is admin:</strong> ${user?.role === 'admin'}</p>
            <p><strong>Token exists:</strong> ${!!token}</p>
            <p><strong>Token (first 50 chars):</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
        `;
    </script>
</body>
</html>
