<!DOCTYPE html>
<html>
<head>
    <title>Frontend Authentication Debug</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
            line-height: 1.6;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #2d4a2d; border: 1px solid #4a7c4a; }
        .error { background: #4a2d2d; border: 1px solid #7c4a4a; }
        .info { background: #2d3a4a; border: 1px solid #4a6a7c; }
        button { 
            background: #4a6a7c; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        button:hover { background: #5a7a8c; }
        pre { 
            background: #2a2a2a; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            border: 1px solid #555;
        }
        .token-display {
            word-break: break-all;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Frontend Authentication Debug Tool</h1>
    <div id="output"></div>
    
    <div style="margin: 20px 0;">
        <button onclick="checkAuthState()">Check Auth State</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testSubjectsAPI()">Test Subjects API</button>
        <button onclick="clearAuth()">Clear Auth</button>
    </div>
    
    <script>
        const output = document.getElementById('output');
        const API_BASE = 'http://127.0.0.1:8000/api';
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        function clearLogs() {
            output.innerHTML = '';
        }
        
        async function checkAuthState() {
            clearLogs();
            addLog('<h3>üîç Checking Authentication State</h3>');
            
            // Check localStorage
            const token = localStorage.getItem('authToken');
            if (token) {
                addLog(`‚úÖ Token found in localStorage`, 'success');
                addLog(`<div class="token-display">Token: ${token.substring(0, 50)}...${token.substring(token.length - 20)}</div>`);
                
                // Try to decode JWT payload
                try {
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        addLog(`<pre>Token Payload: ${JSON.stringify(payload, null, 2)}</pre>`);
                        
                        // Check expiration
                        const now = Math.floor(Date.now() / 1000);
                        if (payload.exp && payload.exp < now) {
                            addLog(`‚ùå Token is expired (exp: ${payload.exp}, now: ${now})`, 'error');
                        } else {
                            addLog(`‚úÖ Token is valid (expires: ${new Date(payload.exp * 1000).toLocaleString()})`, 'success');
                        }
                    }
                } catch (e) {
                    addLog(`‚ùå Could not decode token: ${e.message}`, 'error');
                }
            } else {
                addLog('‚ùå No token found in localStorage', 'error');
            }
        }
        
        async function testLogin() {
            clearLogs();
            addLog('<h3>üîë Testing Login Flow</h3>');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@attendance.com',
                        password: 'admin123'
                    })
                });
                
                addLog(`Login Response Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog('‚úÖ Login successful!', 'success');
                    addLog(`<pre>Response: ${JSON.stringify(data, null, 2)}</pre>`);
                    
                    // Store token
                    localStorage.setItem('authToken', data.access_token);
                    addLog('‚úÖ Token stored in localStorage', 'success');
                } else {
                    const errorText = await response.text();
                    addLog(`‚ùå Login failed: ${errorText}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testSubjectsAPI() {
            clearLogs();
            addLog('<h3>üìö Testing Subjects API</h3>');
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                addLog('‚ùå No token found. Please login first.', 'error');
                return;
            }
            
            try {
                addLog('Making request to /api/subjects/...');
                
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                
                addLog(`<pre>Headers: ${JSON.stringify(headers, null, 2)}</pre>`);
                
                const response = await fetch(`${API_BASE}/subjects/`, {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                addLog(`Response Status: ${response.status}`);
                
                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });
                addLog(`<pre>Response Headers: ${JSON.stringify(responseHeaders, null, 2)}</pre>`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`‚úÖ Subjects API successful! Found ${data.length} subjects`, 'success');
                    addLog(`<pre>First 3 subjects: ${JSON.stringify(data.slice(0, 3), null, 2)}</pre>`);
                } else {
                    const errorText = await response.text();
                    addLog(`‚ùå Subjects API failed: ${errorText}`, 'error');
                    
                    // If it's a 401/403, let's check if token is still valid
                    if (response.status === 401 || response.status === 403) {
                        addLog('üîÑ Checking if token is still valid by calling /auth/me...');
                        
                        const meResponse = await fetch(`${API_BASE}/auth/me`, {
                            headers: headers,
                            credentials: 'include'
                        });
                        
                        if (meResponse.ok) {
                            const userData = await meResponse.json();
                            addLog(`‚úÖ Token is valid. User: ${userData.full_name}`, 'success');
                            addLog('‚ùì This suggests the subjects API has a different issue', 'info');
                        } else {
                            addLog(`‚ùå Token validation failed: ${await meResponse.text()}`, 'error');
                        }
                    }
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function clearAuth() {
            localStorage.removeItem('authToken');
            addLog('üßπ Cleared authentication token', 'info');
        }
        
        // Auto-check auth state on page load
        window.onload = function() {
            checkAuthState();
        };
    </script>
</body>
</html>
